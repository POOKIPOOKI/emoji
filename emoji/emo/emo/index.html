<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
    <div id="example-1" style="text-align: center;">
        <button @click="plus(10)" class="btn"><div><img src="i/1.jpg" width="100" height="100" @click="like(1)">
            <br>Like ={{like}}</div></button>
        <button @click="plus(20)" class="btn"><div><img src="i/2.png" width="100" height="100" @click="love(1)">
            <br>Love ={{love}}</div></button>
        <button @click="plus(25)" class="btn"><div><img src="i/3.jfif" width="100" height="100" @click="fun(1)">
            <br> Haha ={{haha}}</div></button>
        <button @click="plus(30)" class="btn"><div><img src="i/4.jfif" width="100" height="100" @click="wow(1)">
            <br> Wow ={{wow}}</div></button>
        <button @click="minus(15)" class="btn"><div><img src="i/5.png" width="100" height="100" @click="sad(1)">
            <br>Sad ={{sad}}</div></button>
        <button @click="minus(50)" class="btn"><div><img src="i/6.png" width="100" height="100" @click="angry(1)">
            <br>Angry ={{angry}}</div></button>
        <h1 style="text-align: center;">Like {{ counter }} Score.</h1>
    </div>

</body>

</html>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0,
            like: 0,
            love: 0,
            haha: 0,
            wow: 0,
            sad: 0,
            angry: 0,
        },
        methods: {
            plus: function(i) {
                this.counter += i;
            },
            minu: function(i) {
                this.counter -= i;
            },
            like: function(i) {
                this.like += i;
            },
            love: function(i) {
                this.love += i;
            },
            fun: function(i) {
                this.haha += i;
            },
            wow: function(i) {
                this.wow += i;
            },
            sad: function(i) {
                this.sad += i;
            },
            angry: function(i) {
                this.angry += i;
            }
        }
    })
</script>
